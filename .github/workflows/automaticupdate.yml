name: Runner

on:
  schedule:
    - cron: '0 6 1 * *' # Runs monthly on the first day at midnight UTC-6
  workflow_dispatch:
    inputs:
      debug:
        type: boolean
        description: 'Run in debug mode'
        required: false
        default: false
      environment:
        type: choice
        description: 'Environment to run'
        options:
          - development
          - production
        required: true
        default: 'development'

# Prevent multiple workflow runs
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  PYTHON_VERSION: '3.8'  # Changed to more stable version
  TIMEOUT_MINUTES: 30

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: ${{ env.TIMEOUT_MINUTES }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Debug Info
      run: |
        python --version
        pip --version
        pwd
        ls -la

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run script
      run: |
        python main.py
      continue-on-error: false

    - name: List generated files
      run: |
        ls -la data/

    - name: Commit and push changes
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add .
        git status
        git commit -m "Auto update data $(date +'%Y-%m-%d')" || echo "No changes to commit"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}